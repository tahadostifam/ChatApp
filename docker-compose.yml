version: "3.3"
services:
  backend:
    image: "ruby:3.0.3"
    container_name: "chat_app_backend"
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "2345:2345"
      - "2346:2346"
    restart: always
  nginx:
    container_name: "chat_app_nginx"
    build: 
      context: ./backend
      dockerfile: nginx.Dockerfile
    ports:
      - "8000:8000"
  postgres:
    image: "postgres"
    container_name: "chat_app_postgres"
    env_file:
      - backend/database.env
    volumes:
      - chatapp_postgres_volume:/var/lib/postgresql/data
  redis:
    image: "redis:latest"
    container_name: "chat_app_redisdb"
    ports: 
      - "6379:6379"
  
volumes:
  chatapp_postgres_volume: