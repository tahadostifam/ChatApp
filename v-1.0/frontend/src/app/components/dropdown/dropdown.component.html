<div class="dropdown">
  <div
    class="dropdown-content"
    [class.large-items]="large_items"
    (mouseleave)="closeDropDown(id)"
    (click)="closeDropDown(id)"
    [id]="id"
    style="display: none"
    [style.width]="width"
    [style.margin-top]="offset_top"
    [style.margin-bottom]="offset_bottom"
    [class.rtl]="rtl"
    [class.bottom]="bottom"
  >
    <div class="dropdown-content-overlay"></div>
    <ng-content></ng-content>
  </div>
</div>
